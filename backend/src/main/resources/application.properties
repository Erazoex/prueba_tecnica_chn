spring.application.name=backend

# Configuración de la base de datos
spring.datasource.url=jdbc:sqlserver://sqlserver:1433;databaseName=SistemaPrestamos;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=StrongPass1!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Puerto de la aplicación (opcional, coincide con docker-compose)
server.port=8080
